    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

<link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">

<meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none; 
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template --> 
    <link href="../static/css/form_upload.css" rel="stylesheet">
  </head>


  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>  
      <form class="form-signin">
        
      <h1 class="h3 mb-3 font-weight-normal">Pothole Detector</h1>  
      
      <input type="file" name="image" id="image" class="form-control" required autofocus> 
      <button class="btn btn-lg btn-primary btn-block" type="submit"> Predict</button>
      <br>
      {% if image_location %}
      <img class="mb-4" src={{image_location}} alt="" width="172" height="172">
      <p>{{filename}}</p>
      <h3 class="h3 mb-3 font-weight-normal">There is a {{image_prediction}} % chance of a pothole in the image. </h3>
      {%endif%}
      
    </form>
  </body>
</html>
